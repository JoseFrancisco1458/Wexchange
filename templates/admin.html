{% extends "index.html" %}
{% block title %}
<title>Admin page</title>
{% endblock %}

{% block content %}

{% block styles %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" /> <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
 {{ super() }}
 <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">

{% endblock %}

<h2>Panel de Administraci√≥n</h2>

<h3>Editar Divisas</h3>
<form method="POST" action="{{ url_for('panel') }}">
  <table border="1" cellpadding="10">
    <tr>
      <th>Divisa</th>
      <th>Precio Compra</th>
      <th>Precio Venta</th>
    </tr>
    {% for d in divisas %}
    <tr>
      <td>{{ d.nombre }}</td>
      <td><input type="number" step="0.01" name="compra_{{ loop.index0 }}" value="{{ d.compra }}"></td>
      <td><input type="number" step="0.01" name="venta_{{ loop.index0 }}" value="{{ d.venta }}"></td>
    </tr>
    {% endfor %}
  </table>
  <br>
  <button type="submit">Guardar cambios</button>
</form>

<form action="{{ url_for('logout') }}" method="get">
  <button type="submit"> <- Regresar al inicio</button>
</form>
{% endblock %}
